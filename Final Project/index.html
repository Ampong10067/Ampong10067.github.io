<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Klasik Sining — Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Klasik Sining home">
        <img src="assets/Klasik Sining!.png" alt="Klasik Sining logo" id="logo" />
        <img src="assets/Klasik Sining! (1).png" alt="Klasik Sining text logo" id="logotext" />
      </a>

      <nav class="main-nav" aria-label="Primary">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link active">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="gallery.html" class="nav-link">Gallery</a></li>
          <li><a href="login.html" class="nav-link">Login</a></li>
          <li><a href="signup.html" class="nav-link">Sign Up</a></li>
        </ul>
      </nav>

      <div class="nav-actions">
        <a class="btn ghost" href="login.html">Log in</a>
        <a class="btn primary" href="signup.html">Sign up</a>
        <button class="burger" id="burger" aria-label="Open menu">☰</button>
      </div>
    </div>

    <div class="hero container">
      <div class="hero-left">
        <h1 class="hero-title">Klasik <span class="hero-accent moving" id="moving-text">Sining</span></h1>
        <p class="hero-intro">
          Welcome to <strong>Klasik Sining</strong>, an art catalogue showcasing the works of Ann Gail Miomie Ampong and Kaela Vita.
        </p>
      </div>

      <aside class="hero-right">
        <figure>
          <img src="assets/YumsPhotography1.jpg" alt="Featured artwork">
          <figcaption>Featured: YumsPhotography1.jpg — photography by Ann & Kaela</figcaption>
        </figure>
      </aside>
    </div>
  </header>

  <main class="container main-content">
    <section class="featured-section">
      <h2>Featured Works</h2>
      <div id="featured-grid" class="grid cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Klasik Sining — Ann Gail Miomie Ampong &amp; Kaela Vita</p>
    </div>
  </footer>
</body>
</html>
