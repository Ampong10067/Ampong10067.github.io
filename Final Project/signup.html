<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Klasik Sining</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body class="auth-body">
  <header class="auth-header">
    <a href="index.html" class="logo">
      <img src="assets/Klasik Sining! (1).png" alt="Klasik Sining Logo" id="logo">
      <img src="assets/Klasik Sining!.png" alt="Klasik Sining Text Logo" id="logotext">
    </a>
  </header>

  <main class="auth-container">
    <h1 id="moving-text">Create Your Account</h1>

    <form id="signup-form" class="auth-form" novalidate>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6" />
      <button type="submit" class="btn-animated">Sign Up</button>
      <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
      <p id="signup-message" class="form-message"></p>
    </form>
  </main>

  <footer>
    <p>© <span id="year"></span> Klasik Sining. All rights reserved.</p>
  </footer>
</body>
</html>
