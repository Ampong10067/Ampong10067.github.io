<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – Klasik Sining</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="auth-header">
    <a href="index.html" class="logo">
      <img src="assets/Klasik Sining!.png" alt="Klasik Sining Logo" id="logo">
      <img src="assets/Klasik Sining! (1).png" alt="Klasik Sining Text Logo" id="logotext">
    </a>
  </header>

  <main class="auth-container">
    <h1 id="moving-text">Log In</h1>

    <form id="login-form" class="auth-form" novalidate>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" class="btn-animated">Log In</button>
      <p class="auth-link">No account? <a href="signup.html">Sign up here</a></p>
      <p id="login-message" class="form-message"></p>
    </form>
  </main>

  <footer>
    <p>© <span id="year"></span> Klasik Sining. All rights reserved.</p>
  </footer>
</body>
</html>
