<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Klasik Sining</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
</head>

<body class="auth-body">
  <header class="auth-header">
    <a href="index.html" class="logo">
      <img src="assets/Klasik Sining! (1).png" alt="Klasik Sining Logo" id="logo">
      <img src="assets/Klasik Sining!.png" alt="Klasik Sining Text Logo" id="logotext">
    </a>
  </header>

  <main class="auth-container">
    <h1 id="moving-text">Welcome Back</h1>
    <form id="login-form" class="auth-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" class="btn-animated">Login</button>
      <p class="auth-link">Don’t have an account? <a href="signup.html">Sign up here</a></p>
      <p id="login-message" class="form-message"></p>
    </form>
  </main>

  <footer>
    <p>© <span id="year"></span> Klasik Sining. All rights reserved.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqxw2g-7z-rh2SC7I4Q1o1rL5VfRV5iFg",
      authDomain: "demo-art-auth.firebaseapp.com",
      projectId: "demo-art-auth",
      storageBucket: "demo-art-auth.appspot.com",
      messagingSenderId: "492493887100",
      appId: "1:492493887100:web:2b58a49a229cfb0e65729a"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const message = document.getElementById("login-message");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        message.textContent = "Login successful!";
        message.style.color = "green";
        document.getElementById("login-form").reset();
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          message.textContent = "Email not found. Please sign up first.";
        } else if (error.code === "auth/wrong-password") {
          message.textContent = "Incorrect password. Please try again.";
        } else {
          message.textContent = error.message;
        }
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
