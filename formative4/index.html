<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formative 4 - Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px gray;
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
      width: 200px;
    }
    .gender-group {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: -5px; /* very small space between each gender option */
    }
    .gender-group strong {
      margin-right: 5px;
      font-size: 14px;
    }
    .gender-group label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: -5px; 
    }
    .gender-group input[type="radio"] {
      transform: scale(1.05);
      cursor: pointer;
      margin: 0;
      padding: 0;
    }
    button {
      padding: 5px 10px;
      background-color: lightblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: skyblue;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid gray;
      padding: 8px 12px;
    }
    th {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h2>Simple Sign Up Form</h2>

  <form id="signupForm">
    <input type="text" id="idNumber" placeholder="ID Number" required><br>
    <input type="text" id="firstName" placeholder="First Name" required><br>
    <input type="text" id="middleName" placeholder="Middle Name"><br>
    <input type="text" id="lastName" placeholder="Last Name" required><br>

    <div class="gender-group">
      <strong>Gender:</strong>
      <label><input type="radio" name="gender" value="Male" required>Male</label>
      <label><input type="radio" name="gender" value="Female" required>Female</label>
      <label><input type="radio" name="gender" value="Other Gender" required>Other</label>
    </div><br>

    <button type="button" id="saveBtn">Save</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>First</th>
        <th>Middle</th>
        <th>Last</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
